@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/angular.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/demo.js")' type="text/javascript"></script>
    </head>

    <body>
        <header class="container-fluid">
            <h1>Tester for <code>/customers</code> API</h1>
            <hr/>
        </header>

        @content
        
    </body>
</html>
