@(message: String)

@main("Customer Sorting App") {

    <section ng-app="customerApp"
             ng-controller="BaseController"
             class="container-fluid">

        <div class="form-group">
            <textarea ng-model="jsonText"
                      placeholder="Enter customer info here..."
                      class="form-control"
                      rows="6"></textarea>
        </div>
        <div class="form-group text-right">

            <button ng-click="send()" class="btn btn-primary">
                Submit
            </button>
        </div>

        <div class="form-group">
            <table class="table table-bordered table-hover col-xs-12">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Due Time</th>
                        <th>Join Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in sortedCustomers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.duetime| date : 'MMM dd, yyyy @@ hh:mm:ss'}}</td>
                        <td>{{customer.jointime| date : 'MMM dd, yyyy @@ hh:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

}
